    <body>

    <hr>

        <!-- Sökbar för Evenemang -->
    <div class="search-container">
    <h2>Sök Evenemang</h2>
    <form id="search-form">
        <label for="city">Stad:</label>
        <select id="city">
            <option value="">Välj stad</option>
            <option value="skövde">Skövde</option>
            <option value="vara">Vara</option>
            <option value="skara">Skara</option>
            <option value="mariestad">Mariestad</option>
        </select>

        <!--på eventsidan behövs inte datum?-->
        <label for="date">Datum:</label>
        <input type="date" id="date">

        <label for="genre">Genre:</label>
        <select id="genre">
            <option value="">Välj genre</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="metal">Metal</option>
        </select>

        <button type="submit">Sök</button>
    </form>
    </div>

    <hr>

    <div class="container-evente">
        <!-- Kalender till vänster -->
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="month-year">
                    <button id="prev" class="nav-button">&lt;</button>
                    <h2 id="month-year"></h2>
                    <button id="next" class="nav-button">&gt;</button>
                </div>
            </div>
            <div class="calendar">
                <div class="weekdays">
                    <div>M</div><div>T</div><div>O</div><div>T</div><div>F</div><div>L</div><div>S</div>
                </div>
                <div id="days" class="days"></div>
            </div>
            <!---<img src="Bilder/logo.png" alt="MMV Event Logo" class="logo-event">-->
        </div>
    
        <!-- Evenemangscontainern till höger -->
        <div class="events-container" id="events-container">
            <div id="results-container"></div> <!-- Här visas eventen -->

    </div>
